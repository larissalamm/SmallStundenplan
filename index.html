<script>
{
//Function Kalenderwoche
var today= new Date();
Date.prototype.getWeekNumber = function(){
  var dayNum = today.getUTCDay() || 7;
  today.setUTCDate(today.getUTCDate() + 3 - dayNum);
  var yearStart = new Date(Date.UTC(today.getUTCFullYear(),0,1));
  return Math.ceil((((today - yearStart) / 86400000) + 1)/7)
};
document.getElementById('weeknumber').innerHTML = today.getWeekNumber()

{

  function oddOrEven(x) {
  return ( x & 1 ) ? "u" : "g";
}

function checkNumber(argNumber) {
  document.getElementById("result").innerHTML = oddOrEven(argNumber)
}
 
checkNumber(today.getWeekNumber())
{
//Button A-Woche
var xa = document.getElementById("myDIVA");

    function autoClickA(){
  if (oddOrEven(today.getWeekNumber()) == "u"){
    xa.style.display = "none"}
  
  }
  function myFunctionA() {

 else {

}
